<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Cumpleaños</title>
  <link rel="stylesheet" href="styles.css"> <!-- Vincula el CSS -->
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1>¡Feliz Cumpleaños, Mamá!</h1>
      <p>Espero que tengas un día increíble lleno de amor y alegría. ¡Gracias por todo lo que haces!</p>
      <button id="show-surprise">Ver sorpresa</button>
      <div id="surprise-message" class="hidden">
        <p>¡Te quiero mucho! Gracias por ser la mejor mamá del mundo.</p>
        <img src="ruta-a-tu-imagen.jpg" alt="Imagen sorpresa">
      </div>
    </div>
  </div>
  <div class="balloon-container"></div> <!-- Contenedor de globos -->
  <script src="script.js" defer></script> <!-- Vincula el JavaScript -->
</body>
</html>
